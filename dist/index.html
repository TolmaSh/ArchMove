<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Arch Move</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__left">
                <div class="header__logo logo">
                    <a href="" class="logo__link">
                        <img src="./assets/images/logo-arch.svg" alt="logo">
                    </a>
                    
                
                </div>
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Design Gallery</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">List of Architect</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Articles</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">How it Works</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__right">
                <button class="header__search">
                    <img src="./assets/images/search-icon.svg" alt="search" class="header__search-item">
                </button>
                <button class="header__authorization btn">
                    Sign In
                </button>
                <button class="header__authorization btn btn-active">
                    Sign Up
                </button>
            </div>
        </div>
       
    </header>
    <main class="main">
        <div class="container">
            <h1 class="main__title title">
                Build Your Dream <span>House</span>
            </h1>
            <div class="main__content">
                <div class="main__content-left">
                  <p class="main__content-text">
                    The first and most trusted marketplace of design & build house in The World. 100% guaranteed Build safe, comfortable and transparent with a project management for the best result
                  </p>
                  <button class="main__content-btn btn btn-active">Free Consultation</button>
                </div>
                <img class="main__content-img" src="./assets/images/mainRoom-image.png" alt="mainImage">
                
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
